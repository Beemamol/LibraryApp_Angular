


 <div class="container">
    <div class="row">
        <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12 mb-3">
            <div class="row g-3 mt-4">
              <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12">
                <h2> BEST SELLING BOOKS </h2>
                </div>
              
                <div class="col col-12 col-sm-6 col-md-4 col-lg-3 col-xl-3 col-xxl-3" *ngFor="let i of books">
                    <div class="card" >
                        <img  height="300px"  src="{{i.Image}}" class="card-img-top" alt="...">
                        <div style="height:100px;" class="card-body">
                            
                          <h5 class="card-title text-center"> <b> {{i.Titile}} </b>  </h5>
                        </div>
                        <ul class="list-group list-group-flush">
                          <li class="list-group-item"> {{i.Author}}  </li>
                          <li class="list-group-item"> {{i.Price}} </li>
                        </ul>

                          <div class="card-body">
                          <a href="#" class=" text-center btn btn-primary"> Buy Now </a>
                        
                      </div>
</div>
                </div>
                
            
            
        </div>
    </div>
</div>
